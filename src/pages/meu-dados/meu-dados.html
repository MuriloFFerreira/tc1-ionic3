  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Meus Dados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Razão Social"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="CNPJ"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Inscrição Municipal"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Inscrição Estadual"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Endereço"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label>Município</ion-label>
      <ion-select [(ngModel)]="municipios">
        <ion-option value="saosebastiaodoparaiso">S.S. do Paraíso</ion-option>
        <ion-option value="saopaulo">São Paulo</ion-option>
        <ion-option value="ribeiraopreto">Ribeirão Preto</ion-option>
        <ion-option value="passos">Passos</ion-option>
        <ion-option value="itamogi">Itamogi</ion-option>
        <ion-option value="jacui">Jacui</ion-option>
      </ion-select>
    </ion-item>


    <ion-item>
      <ion-input type="text" placeholder="CEP"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Rua"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Numero"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Bairro"></ion-input>
    </ion-item>

    <button ion-button full (click)="salvarMeusDados()">Salvar</button>

  </ion-list>
</ion-content>
