<ion-header>

  <ion-navbar>
    <ion-title>Opcões</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Serviços
    </ion-list-header>
    <ion-item (click)="ClickEmissao()">
      Emissão
      <ion-icon name="paper" item-end></ion-icon>
    </ion-item>
    <ion-item (click)="ClickConsulta()">
      Consulta
      <ion-icon name="search" item-end></ion-icon>
    </ion-item>
    <ion-list-header>
      Cadastros
    </ion-list-header>
    <ion-item (click)="ClickCadastroTomador()">
      Tomador
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item (click)="ClickCadastroMunicipio()">
      Municipio
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-list-header>
    </ion-list-header>
    <ion-item (click)="ClickMeusDados()">
      Meus Dados
      <ion-icon name="contact" item-end></ion-icon>
    </ion-item>

  </ion-list>

</ion-content>
